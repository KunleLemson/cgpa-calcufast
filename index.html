<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        CGPA-CALCufast
      </div>
      <span class="motto">Know Your CGPA Without Stress</span>
    </header>
    <div class="hero">
      <table class="table" id="display">
        <tbody id="tbody">
        <tr>
          <th>No.</th>
          <th>Course Code</th>
          <th>Score</th>
          <th>Unit</th>
          <th style="text-align: center;"><i class="fas fa-undo-alt"></i></th>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="wrapper" id="wrapper">
      <p>Your results are as follows:</p>
      <p>CGPA: <b><span id="cgpa"></span></b></p>
      <p>Total quality points: <b><span id="qp"></span></b></p>
      <p>Total number of units: <b><span id="ucount"></span></b></p>
      <p>Total number of courses: <b><span id="n-courses"></span></b></p>
      <details>
  <summary id="more">Show classification</summary>
      <p>Division: <b><span id="div"></span></b></p>
</details>
    </div>
    <div class="form">
    <form id="details">
      <div id="error">
        error message goes here
      </div>
      <label for="ccode">Course Code</label>
      <input type="text" name="ccode" id="ccode" class="input" autocomplete="off" autocorrect="off" />
      <label for="cscore">Score</label>
      <input type="text" name="cscore" I'd="cscore" class="input" aotucomplete="off" autocorrect="off" />
      <input type="button" value="Add Course" id="add-course" class="button left" />
      <input type="button" value="Calculate" class="button right" id="calculate" />
      <p class="mistaken"><b>Error/Done? <a href="#" onclick="clearTable()">Clear All</a></b></p>
    </form>
</div>
  </div>
  	<footer>
		&copy; Copyright 2021
	</footer>
  <script src="./chance.js"></script>
  <script src="./script.js"></script>
</body>
</html>
